<div class="container" role="main" style="padding-bottom: 72px; padding-top: 12px;">
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Add Appointment</h4>
  </div>
  <div class="modal-body">
      <div class="form-group">
        <h5>Appointment Name</h5>
        <input class="input-group" type="text" [(ngModel)]="title" #ctrl="ngModel" required placeholder="Enter Appointment Name">
        <hr>
        <h5 for="appointmentDate">Select Date</h5>

          <ngb-datepicker #dp [(ngModel)]="date" #ctrl="ngModel" required (click)="checkAvailableTimes(date);"></ngb-datepicker>
          <hr>
          <label>Time Selected: {{startTime}}</label>
          <br>
          <br>
          <button class="btn btn-light btn-lg" *ngFor="let t of availableTimeStrings" (click)="setTime(t);" required >{{t}}</button>
          <br>
          <br>
          <label>Email:</label>
          <input class="input-group" type="text" [(ngModel)]="mail" #ctrl="ngModel" required placeholder="example@email.com">
          <label>Phone Number:</label>
          <input class="input-group" type="text" [(ngModel)]="number" #ctrl="ngModel" required placeholder="123-456-7890">
          <label>Details:</label>
          <input class="input-group" type="text" [(ngModel)]="description" #ctrl="ngModel" required placeholder="Zoom Call">

      </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="onSave();">Save</button>
    </div>
  </div>

  <ng-template #invalid let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="invalid-url">This URL is invalid</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
      <div class="form-group">
        <h5>Appointment Not Saved</h5>
        <p>Please use a valid URL</p>
        <hr>

      </div>
  </div>

  </ng-template>

  <ng-template #added let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="appointment-added">Appointment Added!</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
      <div class="form-group">
        <h5>Your Appointment Has Been Added Successfully!</h5>
        <hr>
        <h4>Date: {{date.month}}/{{date.day}}</h4>
        <h4>Time: {{startTime}}</h4>
        <hr>
        <p>You should be receiving a confirmation email shortly</p>
        <hr>

      </div>
  </div>

  </ng-template>



</div>
